<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Discussion Portal</title>
    <style>
        .Subject {
            font-weight: bold;
            font-size: 1.07rem;
        }

        .time {
            color: grey;
            font-size: 0.8rem;
        }

        .r {
            border: 1px solid rgb(36, 29, 29);
        }

        .r:hover {
            box-shadow: 0px 3px 5px 2px rgb(141, 136, 136);
        }

        .res {
            background-color: rgb(151, 209, 209);
            /*responsebackgroundcolor*/
        }

        #postcontainer {
            overflow-y: auto;
        }

        .up {
            color: rgb(31, 109, 172);
        }

        .up:hover {
            color: rgb(77, 77, 170);
        }

        .down {
            color: rgb(189, 83, 83);
        }

        .down:hover {
            color: rgb(218, 29, 29);
        }

        .fav {
            color: rgb(255, 255, 255);
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body onload="load()">
    <div class="container-fluid">
        <div class="row p-2 pl-4" style="background-color: rgb(10, 126, 146);font-size: 1.4rem;color: white;">Discussion
            Portal</div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mt-4">
                <div class="d-flex justify-content-between">
                    <div class="btn btn-info mr-3" style="color: white;width: 180px;" onclick="newQuestionForm()">New
                        Question Form</div>
                    <input type="search" placeholder="Search Question..." id="search" style="height: 34px;outline: none;">
                    <div class="btn btn-warning" style="color: white;width: 90px;" id="fav_btn" onclick="fav_Question()">fav</div>
                </div>

                <div class="container-fluid mt-4" id="postcontainer"
                    style="background-color: rgb(235, 234, 234);height:78vh;">
                    <!-- <div class="row r">
                        <div class="col-12 p-2 d-flex flex-column">
                            <div class="Subject">Subject</div>
                            <div class="Question">Question</div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <div class="time">39 Second ago</div>
                            <div class="fav">fav</div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-fluid" id="post">
                    <div class="row mt-5" style="font-size: 2.5em;font-weight:5px;">
                        Welcome to Discussion Portal !
                    </div>
                    <div class="row mt-2 ml-1">Enter a subject and question to get started</div>
                    <div class="row mt-2">
                        <div class="col-12"><input id="inputSubject" type="text" placeholder="Subject"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12"><textarea id="inputQuestion" style="resize: none;height: 50vh;width: 42vw;"
                                placeholder="Write Question..."></textarea></div>
                        <div class="btn btn-success" style="color: white;margin-left: 79%;" onclick="SubmitQuestion()">
                            Submit</div>
                    </div>
                </div>


                <!-- for response container -->
                <div class="container-fluid" id="resp">
                    <div class="row mt-5" style="font-size: 1.05rem;font-weight: bold;"> Question </div>
                    <div class="row mt-1 bg-light d-flex flex-column" style="width: 95%;overflow-wrap: break-word;">
                        <div class="col-12" id="resp_subject" style="font-weight: bold;"></div>
                        <div class="col-12" id="resp_question"></div>
                    </div>
                    <div class="btn btn-danger mt-2" style="color: white;margin-left: 80%;" onclick="removeQuestion()">
                        Resolve</div>
                    <div class="row mt-2" style="font-size: 1.15rem;font-weight: bold;"> Responses</div>
                    <div class="container-fluid" id="responsecontainer"> All... here.... </div>
                    <div class="row mt-2" style="font-size: 1.15rem;font-weight: bold;">Add Response here...</div>
                    <div class="row mt-2"><input type="text" id="inputName" placeholder="Your Name.."></div>
                    <div class="row mt-2">
                        <textarea style="resize: none;height: 35vh;width: 40vw;" id="inputComment"
                            placeholder="Comment..."></textarea>
                        <div class="btn btn-success mt-2" style="color: white;margin-left: 79%;"
                            onclick="SubmitComment()">
                            Submit</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
